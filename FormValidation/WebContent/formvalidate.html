<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app="">
        <h1 align="center">Registration form</h1>
        <form name="userform" class="form-horizontal" role="form" ng-submit="submitform();">
            <div class="form-group">
                <label class="col-sm-2">FirstName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName" placeholder="Enter FirstName" 
                           ng-model="firstname" required>
                    <span ng-show="userform.firstname.$invalid && !userform.firstname.$pristine" class="help-block">
                        FirstName is mandatory.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">LastName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastname" placeholder="Enter LastName" 
                           ng-model="user.lastname" required>
                    <span ng-show="userform.lastname.$invalid && !userform.lastname.$pristine" class="help-block">
                        LastName is mandatory.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="Enter email"
                            ng-model="user.email" required>
                    <span ng-show="userform.email.$invalid && !userform.email.$pristine" class="help-block">
                        Email is mandatory
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Enter password" 
                           ng-model="password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm password" 
                           ng-model="confirmpassword" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="phonenumber" placeholder="enter phonenumber" 
                           ng-model="user.phonenumber" ng-minlength="10" ng-maxlength="10">
                    <span class="help-block"
                          ng-show="((userform.email.$invalid && !userform.email.$pristine) &&
                           (userform.phonenumber.$error.minlength ||
                           userform.phonenumber.$error.maxlength) &&
                           userform.phonenumber.$dirty) ">
                        Phone number should be 10 digits and valid one
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="userform.$invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
